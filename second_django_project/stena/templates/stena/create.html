<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая запись!</title>
</head>
<body>
    <h1>Добавление записи</h1>
    <div>
        <a href="{ url 'index' %}">Главная страница</a>
        {% for cat in cats %}
        <a href="{ url 'cat' cat.pk %}">{{ cat.name }}</a>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Добавить запись...">
    </form>
</body>
</html>
