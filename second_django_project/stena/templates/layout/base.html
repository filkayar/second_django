<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'stena/style.css' %}" type="text/css">
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <img id="head" src="{% static 'stena/bg.jpg' %}" alt="Вести недели">
    {% block content1 %}
    {% endblock %}
    <div id="container">
    <div id="bord">
        <nav>
            <a href="{% url 'index' %}">Главная страница</a>
            {% for i in cats %}
            {% if i == cur_cat %}{{i.name}}     {% else %}<a href="{{ i.get_absolute_url }}">{{ i.name }}</a>   {% endif %}
            {% endfor %}
        </nav>
        <section>
            {% block content2 %}
            {% endblock %}
        </section>
    </div>
    </div>
    <div id="footer">
        {% block content3 %}
        {% endblock %}
    </div>
</body>
</html>
