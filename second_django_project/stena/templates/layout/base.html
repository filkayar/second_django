<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'stena/style.css' %}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<img alt="Вести недели" id="head" src="{% static 'stena/bg.jpg' %}">
{% block header %}
{% endblock %}
<div id="container">
    <div id="bord">
        {% include 'inc/_nav.html' %}
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </div>
</div>
<div id="footer">
    {% block footer %}
    {% endblock %}
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
