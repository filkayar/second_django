<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'stena/style.css' %}" type="text/css">
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <img id="head" src="{% static 'stena/bg.jpg' %}" alt="Вести недели">
    {% block header %}
    {% endblock %}
    <div id="container">
    <div id="bord">
        {% include 'inc/_nav.html' %}
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </div>
    </div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
